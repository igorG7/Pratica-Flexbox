<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Order</title>
</head>
<body>
    <div class="container">

        <div class="image-container">
            <img class="image-top" src="images/illustration-hero.svg">
        </div>

        <div class="order-container">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!               
            </p>

            <div class="pay-options-container">

                <img src="images/icon-music.svg">

                <div class="plan-container">
                    <h4>Annual Plan</h3>
                    <span>$59.99/year</span>
                </div>

                <a href="">change</a>
            </div>

            <div class="buttons-container">
                <input class="pay" type="button" value="Proceed to Payment">
                
                <input class="cancel" type="button" value="Cancel Order">
            </div>
        </div>
    </div>
</body>
</html>
